        // ‚è≥ Interaction Logic (Scroll + Timer)
        function initInteraction() {
            let isScrolled = false;
            let timerStarted = false;

            const triggerTimer = () => {
                if (timerStarted) return;
                timerStarted = true;
                
                const bar = document.getElementById('progress-bar');
                const btn = document.getElementById('action-btn');
                const status = document.getElementById('status-text');
                let width = 0;

                const timer = setInterval(() => {
                    if (width >= 100) {
                        clearInterval(timer);
                        if(btn) {
                            btn.disabled = false;
                            btn.classList.remove('disabled:opacity-50', 'bg-gray-700', 'bg-gray-600');
                            // Make button flashy
                            btn.classList.add('bg-green-600', 'text-white', 'shadow-2xl', 'animate-pulse');
                            btn.innerHTML = `CONTINUE ‚û§`;
                            if(status) status.innerText = "Connection Secure. Ready.";

                            btn.onclick = () => {
                                btn.innerHTML = "Processing...";
                                setTimeout(() => window.location.href = CONFIG.DIRECT_LINK, 800);
                            };
                        }
                    } else {
                        width++;
                        if(bar) bar.style.width = width + '%';
                    }
                }, CONFIG.WAIT_TIME / 100);
            };

            window.addEventListener('touchstart', triggerTimer);
        }
