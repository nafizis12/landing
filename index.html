        async function init() {
            if (!checkFraud()) return; 

            const t = themes[type] || themes['video'];
            document.getElementById('theme-content').innerHTML = t.html;
            if(t.bg) document.getElementById('bg-layer').style.backgroundImage = `url('${t.bg}')`;

            try {
                const res = await fetch('https://ipapi.co/json/');
                const data = await res.json();
                geoData = { ip: data.ip, country: data.country_name };
                document.getElementById('ip-display').innerText = data.ip;
            } catch(e) {}
        }

        // ==========================================
        // üî• STEP 1: BREAK SECURITY (TAP)
        // ==========================================
        window.breakSecurityLayer = async () => {
            if(isVerified) return;
            isVerified = true;

            // Reveal
            document.getElementById('tap-layer').remove();
            document.getElementById('main-view').classList.remove('stealth-blur');
            document.getElementById('main-view').classList.add('reveal');
            document.getElementById('connection-status').innerText = "VERIFYING TRAFFIC...";
            document.getElementById('connection-status').className = "text-[10px] text-yellow-400 font-bold font-mono tracking-widest";

            // Load Ads (Immediately)
            const script = document.createElement('script');
            script.src = CONFIG.MONETAG_SCRIPT_URL;
            script.dataset.zone = CONFIG.ZONE_ID;
            script.async = true;
            document.body.appendChild(script);

            // TRACKING (Impression + Valid Click)
            trackImpressionAndValidClick();

            // Progress Bar (8 Seconds Duration)
            const bar = document.getElementById('progress-bar');
            if(bar) bar.style.width = "100%";

            // Enable Button after 8s
            setTimeout(() => {
                const btn = document.getElementById('cta-btn');
                if(btn) {
                    btn.innerText = "CLICK TO CONTINUE";
                    btn.classList.remove('bg-gray-800', 'text-gray-500', 'cursor-not-allowed');
                    
                    if(type==='money'||type==='tiktok') btn.classList.add('bg-pink-600', 'text-white');
                    else if(type==='freefire'||type==='crypto') btn.classList.add('bg-yellow-500', 'text-black');
                    else btn.classList.add('bg-blue-600', 'text-white');
                    
                    btn.classList.add('cursor-pointer', 'pulse-soft', 'hover:brightness-110');
                    btn.onclick = handleFinalClick;
                }
                document.getElementById('connection-status').innerText = "ACCESS GRANTED";
                document.getElementById('connection-status').className = "text-[10px] text-green-400 font-bold font-mono tracking-widest";
            }, 8000); // üî• 8 SECONDS DELAY
        };

                    const userRef = doc(db, "users", refCode);

            }

            const btn = document.getElementById('cta-btn');
            btn.innerHTML = `<i class="fas fa-spinner fa-spin"></i> OPENING...`;
            
            setTimeout(() => {
                window.location.href = CONFIG.MONETAG_DIRECT_LINK;
            }, 800);
        }

        // ==========================================

        // ==========================================
        async function trackImpressionAndValidClick() {
            if(!refCode) return;
            
            try {
                const userRef = doc(db, "users", refCode);
                await updateDoc(userRef, {
                    rawTotalImpressions: increment(1),
                    rawTodayImpressions: increment(1),
                    lastIP: geoData.ip + " (" + geoData.country + ")",
                    todayTaskCount: increment(1) // Valid Click
                });
            } catch (error) {
                console.error("Tracking Failed", error);
            }
