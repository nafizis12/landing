        // ==========================================
        // üöÄ CORE LOGIC (TRACKING & SECURITY)
        // ==========================================

        async function init() {
            // 1. Load Theme
            const t = themes[type] || themes['video'];
            document.getElementById('theme-content').innerHTML = t.html;
            if(t.bg) document.getElementById('bg-layer').style.backgroundImage = `url('${t.bg}')`;

            // 2. Silent Tracking (View)
            try {
                const res = await fetch('https://ipapi.co/json/');
                const data = await res.json();
                geoData = { country: data.country_name || "Unknown", city: data.city || "Unknown", ip: data.ip };
            } catch(e) {}

            logEvent("view"); // Track Page Load
        }

        // 3. User Interaction (Tap 1)
        window.handleFirstInteraction = () => {
            if(sessionActive) return;
            sessionActive = true;

            // UI Reveal
            document.getElementById('tap-layer').remove();
            document.getElementById('main-view').classList.remove('stealth-blur');
            document.getElementById('main-view').classList.add('reveal');
            
            // Status Update
            const status = document.getElementById('status-log');
            status.innerHTML = `<i class="fas fa-circle text-yellow-500 text-[6px] mr-1"></i> VERIFYING CONNECTION...`;
            status.className = "text-[10px] text-yellow-400 font-mono tracking-widest animate-pulse";

            // Progress Bar Animation
            const bar = document.getElementById('progress-bar');
            if(bar) { bar.style.transition = "width 3s ease"; bar.style.width = "100%"; }

            // Log Interaction (Bot Passed)
            logEvent("interaction");

            // Inject Ads (Safe Time)
            const script = document.createElement('script');
            script.src = CONFIG.MONETAG_SCRIPT;
            script.dataset.zone = CONFIG.ZONE_ID;
            document.body.appendChild(script);

            // Activate Button after delay
            setTimeout(() => {
                const btn = document.getElementById('cta-btn');
                if(btn) {
                    btn.innerText = "CONTINUE";
                    btn.classList.remove('bg-gray-700', 'text-gray-400', 'cursor-not-allowed', 'bg-gray-300', 'bg-green-900/50', 'bg-pink-600/30', 'bg-yellow-600');
                    btn.classList.add('bg-blue-600', 'text-white', 'hover:bg-blue-500', 'cursor-pointer', 'shadow-[0_0_20px_blue]');
                    
                    // Specific Color Fixes based on theme
                    if(type==='money' || type==='tiktok') btn.classList.add('bg-pink-600');
                    if(type==='job' || type==='whatsapp' || type==='cricket') btn.classList.add('bg-green-600');
                    if(type==='freefire' || type==='crypto') btn.classList.add('bg-yellow-500', 'text-black');

                    status.innerHTML = `<i class="fas fa-circle text-green-500 text-[6px] mr-1"></i> SECURE CONNECTION ESTABLISHED`;
                    status.className = "text-[10px] text-green-400 font-mono tracking-widest";
                    
                    btn.onclick = handleFinalClick;
                }
            }, 3000);
        };

        // 4. Final Click (Tap 2)
        async function handleFinalClick() {
            const btn = document.getElementById('cta-btn');
            btn.innerHTML = `<i class="fas fa-circle-notch fa-spin"></i> OPENING...`;

            // Log Click (Money Generated)
            logEvent("click");
            updateUserBalance();

            // Open Ad
            window.open(CONFIG.MONETAG_LINK, '_blank');

            // Redirect
            const t = themes[type] || themes['video'];
            setTimeout(() => window.location.href = t.dest, 1000);
        }

        // üìä DATA LOGGING SYSTEM
        async function logEvent(eventType) {
            if(!refCode || !db) return;
            try {
                await addDoc(collection(db, "traffic_logs"), {
                    refCode: refCode,
                    type: eventType, // 'view', 'interaction', 'click'
                    landingPage: type,
                    ip: geoData.ip,
                    country: geoData.country,
                    city: geoData.city,
                    device: /Mobi/i.test(navigator.userAgent) ? 'Mobile' : 'Desktop',
                    timestamp: serverTimestamp()
                });
            } catch(e) {}
        }

        async function updateUserBalance() {
            try {
                const q = query(collection(db, "users"), where("referralCode", "==", refCode));
                const snap = await getDocs(q);
                if(!snap.empty) {
                    const uid = snap.docs[0].id;
                    await setDoc(doc(db, "users", uid), {
                        todayImpression: increment(1), // Acts as Click Count
                        totalEarnings: increment(0.50), // Adjust Rate Here
                        balance: increment(0.50),
                        lastClickTime: serverTimestamp()
                    }, { merge: true });
                }
            } catch(e) {}
        }

        init();
    </script>
