            document.getElementById('theme-desc').innerText = t.desc;
            
            // Set Button Color
            const btn = document.getElementById('cta-btn');
            btn.className = `w-full bg-gradient-to-r from-[rgb(${t.color})] to-gray-700 text-white font-bold py-4 rounded-xl shadow-lg transition-all transform active:scale-95 flex items-center justify-center gap-3 relative overflow-hidden group`;
            
            // Randomize View Count for realism
            document.getElementById('view-count').innerText = (Math.random() * (5.5 - 1.2) + 1.2).toFixed(1) + 'K';
            
            // Icon
            const iconHtml = `<i class="fas fa-${t.icon}"></i>`;
            document.getElementById('center-icon').innerHTML = iconHtml;
        }

        // üïπÔ∏è SMART INTERACTION HANDLER (The Retention Hook)
        window.handleUserInteraction = async function() {
            const btn = document.getElementById('cta-btn');
            const btnText = document.getElementById('btn-text');
            const loader = document.getElementById('loader-overlay');
            const loaderText = document.getElementById('loader-text');
            const visual = document.getElementById('visual-area');

                // Sequence of Fake Statuses
                const statuses = [
                    "Checking Device...",
                    "Establishing Secure Line...",
                    "Optimizing Stream...",
                    "Almost Ready..."
                ];

                let i = 0;
                const statusInterval = setInterval(() => {
                    loaderText.innerText = statuses[i];
                    i++;
                    if (i >= statuses.length) clearInterval(statusInterval);
                }, 800);

                // Wait 3 Seconds (Retention)
                setTimeout(() => {
                    loader.classList.add('hidden');
                    
                    // Change UI for Step 2
                    btnText.innerText = "CONTINUE TO CONTENT ‚û§";
                    document.getElementById('theme-desc').innerHTML = "<span class='text-green-400 font-bold'>‚úî Verification Successful.</span> Click to proceed.";

                    // Slightly reveal image (Psychological reward)
                    document.getElementById('theme-image').style.filter = "blur(8px)";
                    
                    interactionStep = 2; // Ready for Ad
                }, 3500);
            }
            
            // STEP 2: Final Click - Ad Trigger
            else if (interactionStep === 2) {
                if (!isAdAvailable) {
                    // Capped? Send to Safe Page
                    window.location.href = CONFIG.SAFE_PAGE;
                    return;
                }

                // Show processing one last time
                btnText.innerText = "Redirecting...";
                btn.disabled = true;
                
                // Log Firebase (If ref code exists)

                        const q = query(collection(db, "users"), where("referralCode", "==", refCode));

                        if(!snap.empty) {

                                balance: increment(0.50), 
                                todayImpression: increment(1),
                                lastClickTime: serverTimestamp()
                            }, { merge: true });
                        }
                    } catch(e) {}
                }

                // Set Frequency Cap LocalStorage
                localStorage.setItem('ns_last_click', Date.now());

                // GO!
                window.location.href = CONFIG.MONETAG_LINK;
            }
        };
