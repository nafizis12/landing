            // Start Interaction Logic (Scroll & Click)
            initLandingLogic();

        // ==========================================
        // ‚è≥ LANDING PAGE LOGIC (Scroll + Timer)
        // ==========================================
        function initLandingLogic() {
            let isScrolled = false;
            
            // Scroll Trigger
            window.addEventListener('scroll', () => {
                if (!isScrolled && window.scrollY > 20) {
                    isScrolled = true;
                    startTimer();
                }
            });
            // Touch Trigger (for mobile if scroll is minimal)
            window.addEventListener('touchstart', () => {
                if(!isScrolled) { isScrolled = true; startTimer(); }
            });

            function startTimer() {
                const bar = document.getElementById('progress-bar');
                const btn = document.getElementById('action-btn');
                let width = 0;
                
                const timer = setInterval(() => {
                    if (width >= 100) {
                        clearInterval(timer);
                        if(btn) {
                            btn.disabled = false;
                            btn.classList.remove('disabled:opacity-50', 'bg-gray-600');
                            btn.classList.add('animate-pulse', 'shadow-2xl');
                            btn.innerHTML = `CONTINUE ‚û§`;
                            
                            // CLICK ACTION
                            btn.onclick = () => {
                                btn.innerHTML = "Processing...";
                                setTimeout(() => window.location.href = CONFIG.DIRECT_LINK, 800);
                            };
                        }
                    } else {
                        width++;
                        if(bar) bar.style.width = width + '%';
                    }
                }, CONFIG.WAIT_TIME / 100); // Smooth fill based on Wait Time
            }
        }
