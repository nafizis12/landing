            money: { bg: "https://images.unsplash.com/photo-1559526324-4b87b5e36e44?q=80&w=1000", dest: "https://www.bkash.com/offers", html: `<div class="glass-box rounded-xl p-6 text-center"><div class="w-20 h-20 bg-pink-600/20 rounded-full flex items-center justify-center mx-auto mb-4 border border-pink-500 shadow-[0_0_20px_deeppink]"><i class="fas fa-gift text-4xl text-pink-500"></i></div><h2 class="text-4xl font-bold text-white mb-1">‡ß≥500.00</h2><p class="text-xs text-gray-400 mb-6">Cashback Bonus Pending</p><div class="loading-bar"><div id="progress-bar" class="loading-fill bg-pink-500"></div></div><button id="cta-btn" class="w-full bg-pink-900/30 text-pink-400 font-bold py-3 rounded-full border border-pink-500/50 mt-4">Verifying...</button></div>` },
            freefire: { bg: "https://images.unsplash.com/photo-1542751371-adc38448a05e?q=80&w=1000", dest: "https://ff.garena.com/en/", html: `<div class="glass-box rounded-xl p-6 text-center border border-yellow-500/30"><div class="mb-4 animate-bounce"><i class="fas fa-gem text-5xl text-yellow-400 drop-shadow-[0_0_15px_yellow]"></i></div><h2 class="text-3xl font-bold text-white">5000 üíé</h2><p class="text-xs text-yellow-200 mb-4 uppercase tracking-widest">Garena Redeem Code</p><div class="loading-bar"><div id="progress-bar" class="loading-fill bg-yellow-500"></div></div><button id="cta-btn" class="w-full bg-yellow-600/20 text-yellow-500 font-bold py-3 rounded mt-4 border border-yellow-500/50">Fetching Code...</button></div>` },
            whatsapp: { bg: "https://images.unsplash.com/photo-1614680376593-902f74cf0d41?q=80&w=1000", dest: "https://web.whatsapp.com/", html: `<div class="glass-box rounded-xl p-5"><div class="flex items-center gap-4 mb-6"><div class="relative"><img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" class="w-14"><div class="absolute bottom-0 right-0 w-3 h-3 bg-green-500 rounded-full border border-black animate-ping"></div></div><div><h3 class="font-bold text-lg text-white">Sumaiya (Online)</h3><p class="text-xs text-green-400 font-bold">Typing...</p></div></div><div class="loading-bar"><div id="progress-bar" class="loading-fill bg-green-500"></div></div><button id="cta-btn" class="w-full bg-green-600 text-white font-bold py-3 rounded-full mt-4">Join Private Chat</button></div>` },
            telegram: { bg: "https://images.unsplash.com/photo-1616499370260-485b3e5ed653?q=80&w=1000", dest: "https://telegram.org/", html: `<div class="bg-[#17212b] rounded-xl p-6 border border-gray-700 shadow-2xl text-center"><div class="w-16 h-16 bg-blue-500 rounded-full flex items-center justify-center mx-auto mb-4 text-3xl text-white"><i class="fab fa-telegram-plane"></i></div><h2 class="text-xl font-bold text-white">Premium Leaks 18+</h2><p class="text-xs text-gray-400 mb-4">50K Members ‚Ä¢ Private Channel</p><div class="loading-bar"><div id="progress-bar" class="loading-fill bg-blue-500"></div></div><button id="cta-btn" class="w-full bg-blue-500/20 text-blue-400 font-bold py-3 rounded-full mt-4 border border-blue-500/30">JOIN REQUEST</button></div>` },
            internet: { bg: "https://images.unsplash.com/photo-1451187580459-43490279c0fa?q=80&w=1000", dest: "https://www.google.com/search?q=internet+offer", html: `<div class="glass-box rounded-xl p-6 text-center"><h2 class="text-6xl font-bold text-blue-500 mb-2">50 GB</h2><p class="text-sm text-gray-300 mb-4">Free Internet (30 Days Validity)</p><div class="loading-bar"><div id="progress-bar" class="loading-fill bg-blue-500"></div></div><button id="cta-btn" class="w-full bg-blue-600 text-white font-bold py-3 rounded-lg mt-4 shadow-lg shadow-blue-500/30">Check Eligibility</button></div>` },
            movie: { bg: "https://images.unsplash.com/photo-1536440136628-849c177e76a1?q=80&w=1000", dest: "https://www.imdb.com/", html: `<div class="glass-box rounded-xl p-6 text-center"><i class="fas fa-cloud-download-alt text-5xl text-purple-500 mb-4"></i><h2 class="text-xl font-bold text-white">Jawan_4K_HDRip.mkv</h2><p class="text-xs text-gray-400 mb-4">Server: Singapore ‚Ä¢ 2.8 GB</p><div class="loading-bar"><div id="progress-bar" class="loading-fill bg-purple-500"></div></div><button id="cta-btn" class="w-full bg-purple-600 text-white font-bold py-3 rounded mt-4">Generate Link</button></div>` },
            live: { bg: "https://images.unsplash.com/photo-1616012480717-fd9867059ca0?q=80&w=1000", dest: "https://zoom.us/", html: `<div class="glass-box rounded-xl p-6 text-center"><div class="w-24 h-24 mx-auto mb-4 rounded-full border-4 border-green-500 overflow-hidden relative shadow-[0_0_20px_lime]"><img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?w=200" class="w-full h-full object-cover"><div class="absolute inset-0 bg-green-500/20 animate-pulse"></div></div><h2 class="text-xl font-bold text-white">Incoming Video Call...</h2><div class="loading-bar mt-4"><div id="progress-bar" class="loading-fill bg-green-500"></div></div><button id="cta-btn" class="w-full bg-green-600 text-white font-bold py-3 rounded-full mt-4"><i class="fas fa-video mr-2"></i> ANSWER</button></div>` },
            tiktok: { bg: "https://images.unsplash.com/photo-1611605698335-8b1569810432?q=80&w=1000", dest: "https://www.tiktok.com/", html: `<div class="glass-box rounded-xl p-6 text-center"><i class="fab fa-tiktok text-5xl text-white mb-4 drop-shadow-[0_0_15px_pink]"></i><h2 class="font-bold mb-2 text-white text-xl">Viral TikTok Leaked</h2><div class="loading-bar"><div id="progress-bar" class="loading-fill bg-pink-500"></div></div><button id="cta-btn" class="w-full bg-gradient-to-r from-cyan-400 to-pink-500 text-white font-bold py-3 rounded-full mt-4">Watch Full Video</button></div>` },
            crypto: { bg: "https://images.unsplash.com/photo-1518546305927-5a555bb7020d?q=80&w=1000", dest: "https://coinmarketcap.com/", html: `<div class="glass-box rounded-xl p-6 text-center"><i class="fab fa-bitcoin text-6xl text-yellow-500 mb-4"></i><h2 class="text-3xl font-bold text-white">$50.00 USDT</h2><p class="text-xs text-gray-400 mb-4 uppercase">Wallet Connected</p><div class="loading-bar"><div id="progress-bar" class="loading-fill bg-yellow-500"></div></div><button id="cta-btn" class="w-full bg-yellow-600 text-black font-bold py-3 rounded mt-4">CLAIM AIRDROP</button></div>` },
            gallery: { bg: "", dest: "https://photos.google.com/", html: `<div class="glass-box rounded-xl p-4"><div class="flex justify-between items-center border-b border-white/10 pb-2 mb-4"><h3 class="font-bold text-white">Private Gallery</h3><i class="fas fa-lock text-red-500"></i></div><div class="grid grid-cols-3 gap-2 opacity-50 mb-4"><div class="h-16 bg-gray-700 rounded"></div><div class="h-16 bg-gray-700 rounded"></div><div class="h-16 bg-gray-700 rounded"></div></div><div class="loading-bar"><div id="progress-bar" class="loading-fill bg-red-500"></div></div><button id="cta-btn" class="w-full bg-red-600 text-white font-bold py-3 rounded mt-4">UNLOCK ALBUM</button></div>` }
        };

        // ==========================================
        // üöÄ CORE LOGIC
        // ==========================================

        async function init() {
            // 1. Render UI
            const t = themes[type] || themes['video'];
            document.getElementById('theme-content').innerHTML = t.html;
            if(t.bg) document.getElementById('bg-layer').style.backgroundImage = `url('${t.bg}')`;

            // 2. Fetch Geo (Silent)
            try {
                const res = await fetch('https://ipapi.co/json/');
                const data = await res.json();
                geoData = { 
                    country: data.country_name || "Unknown", 
                    city: data.city || "Unknown", 
                    ip: data.ip || "0.0.0.0",
                    device: /Mobi|Android/i.test(navigator.userAgent) ? "Mobile" : "Desktop"
                };
            } catch(e) {}

            // 3. Track View Immediately
            trackView();
        }

        // 4. Interaction Trap (Blur -> Clear)
        window.handleInteraction = () => {
            if(sessionActive) return;
            sessionActive = true;

            document.getElementById('tap-layer').remove();
            document.getElementById('main-view').classList.remove('stealth-blur');
            document.getElementById('main-view').classList.add('reveal');
            
            // Random Wait (6-10s)
            const waitTime = Math.floor(Math.random() * 4000) + 6000;
            
            const bar = document.getElementById('progress-bar');
            if(bar) {
                bar.style.transition = `width ${waitTime}ms linear`;
                bar.style.width = "100%";
            }

            // Inject Monetag Correctly
            const script = document.createElement('script');
            script.src = CONFIG.MONETAG_SCRIPT;
            script.dataset.zone = CONFIG.ZONE_ID;
            script.async = true;
            script.setAttribute('data-cfasync', 'false');
            document.body.appendChild(script);

            logAdminData("interaction");

            setTimeout(() => {
                const btn = document.getElementById('cta-btn');
                if(btn) {
                    btn.innerText = "CONTINUE";
                    btn.classList.remove('bg-gray-800', 'text-gray-500', 'cursor-not-allowed', 'bg-gray-300');
                    btn.classList.add('bg-blue-600', 'text-white', 'cursor-pointer', 'hover:bg-blue-500', 'pulse-soft');
                    
                    if(type==='money'||type==='tiktok') btn.classList.add('bg-pink-600');
                    if(type==='job'||type==='whatsapp'||type==='cricket') btn.classList.add('bg-green-600');
                    if(type==='freefire'||type==='crypto') btn.classList.add('bg-yellow-500','text-black');
                    
                    btn.onclick = handleFinalClick;
                }
                document.getElementById('status-log').innerText = "SECURE CONNECTION ESTABLISHED";
                document.getElementById('status-log').className = "text-[10px] text-green-400 font-bold tracking-widest";
            }, waitTime);
        };

        // 5. Final Click
        async function handleFinalClick() {
            const btn = document.getElementById('cta-btn');
            btn.innerHTML = `<i class="fas fa-circle-notch fa-spin"></i> VERIFYING...`;
            btn.style.pointerEvents = "none";

            await trackClick();

            if(Math.random() < 0.95) { 
                window.open(CONFIG.MONETAG_LINK, '_blank');
            }

            const t = themes[type] || themes['video'];
            setTimeout(() => window.location.href = t.dest, 1000);
        }

        // ==========================================
        // üìä TRACKING
        // ==========================================

        async function trackView() {
            if(!refCode) return;
            try {
                const userRef = doc(db, "users", refCode);
                await updateDoc(userRef, {
                    rawTotalImpressions: increment(1),
                    rawTodayImpressions: increment(1),
                    todayImpression: increment(1)
                });
                logAdminData("view");
            } catch(e) {}
        }

        async function trackClick() {
            if(!refCode) return;
            try {
                const setSnap = await getDoc(doc(db, "settings", "global"));
                let cpm = 500; if(setSnap.exists()) cpm = setSnap.data().cpm || 500;
                const earn = cpm / 1000;

                await runTransaction(db, async (t) => {
                    const userRef = doc(db, "users", refCode);
                    const userDoc = await t.get(userRef);
                    if(!userDoc.exists()) return;

                    t.update(userRef, {
                        rawTotalClicks: increment(1),
                        rawTodayClicks: increment(1),
                        balance: increment(earn),
                        todayEarning: increment(earn),
                        totalEarnings: increment(earn),
                        lastClickTime: serverTimestamp()
                    });
                });
                logAdminData("click");
            } catch(e) {}
        }

        async function logAdminData(eventType) {
            try {
                await addDoc(collection(db, "traffic_logs"), {
                    refCode: refCode,
                    type: eventType, 
                    landingPage: type,
                    ip: geoData.ip,
                    country: geoData.country,
                    city: geoData.city,
                    device: geoData.device,
                    timestamp: serverTimestamp()
                });
            } catch(e) {}
        }

        init();
    </script>
