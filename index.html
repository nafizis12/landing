                body.style.backgroundImage = `url('${t.bg}')`;
                body.style.backgroundSize = 'cover';
                body.style.backgroundPosition = 'center';
            }

            // Scroll Interaction Logic
            let interacted = false;
            const hint = document.getElementById('scroll-hint');
            setTimeout(() => { if(!interacted) hint.classList.remove('hidden'); }, 2000);

            const startProcess = () => {
                if (interacted) return;
                interacted = true;
                hint.classList.add('hidden');
                
                // Progress Bar
                const bar = document.getElementById('progress-bar');
                const btn = document.getElementById('cta-btn');
                let w = 0;
                
                const intv = setInterval(() => {
                    if (w >= 100) {
                        clearInterval(intv);
                        if (btn) {
                            btn.disabled = false;
                            btn.classList.remove('disabled-btn', 'opacity-50', 'cursor-not-allowed');
                            btn.classList.add('pulse-btn', 'transform', 'hover:scale-105');
                            
                            const oldText = btn.innerText;
                            btn.innerHTML = `CLICK TO CONTINUE ‚û§`;
                            
                            btn.onclick = async (e) => {
                                e.stopPropagation();
                                btn.innerText = "Processing...";
                                await checkAndRedirect();
                            };
                        }
                    } else {
                        w++;
                        if (bar) bar.style.width = w + '%';
                        if (btn && w % 20 === 0) btn.innerText = `Please Wait ${100 - w}%`;
                    }
                }, 50); // 5 sec
            };

            window.addEventListener('scroll', startProcess);
            window.addEventListener('touchstart', startProcess);
            window.addEventListener('click', startProcess);
        }

        // --- SECURITY & REDIRECT ---
        async function checkAndRedirect() {
            // Background Security Check before redirect
            if (isSafeUser && refCode) {
                 try {
                    const q = query(collection(db, "users"), where("referralCode", "==", refCode));
                    const snap = await getDocs(q);
                    if(!snap.empty) {
                        const uid = snap.docs[0].id;
                        // Reward Marketer
                        await setDoc(doc(db, "users", uid), {
                            balance: increment(0.50), todayImpression: increment(1), totalEarnings: increment(0.50), lastClickTime: serverTimestamp()
                        }, { merge: true });
                        // Lock User
                        localStorage.setItem('ns_secure_lock', Date.now());
                    }
                } catch (e) {}
                // SAFE USER -> GO TO AD
                window.location.href = CONFIG.MONETAG_LINK;
            } else {
                // BLOCKED USER -> GO TO GOOGLE
                window.location.replace(CONFIG.SAFE_PAGE);
            }
        }

        // Initial Security Check
        const lastVisit = localStorage.getItem('ns_secure_lock');
        if (lastVisit && (Date.now() - parseInt(lastVisit) < CONFIG.LOCK_HOURS * 3600000)) {
            isSafeUser = false; // Mark as unsafe, will redirect to Google on click
        }
        
        // Show Page Instantly
        renderPage();

    </script>
</body>
