        // ==========================================
        // üöÄ CORE LOGIC
        // ==========================================
        function renderPage() {
            // Select Theme (Fallback to default if not found)
            const t = themes[type] || themes['default'];
            document.getElementById('content-area').innerHTML = t.html;
            
            const body = document.getElementById('body-main');
            if (t.bg.startsWith('#') || t.bg === 'white') {
                body.style.background = t.bg;
                if(t.bg === 'white' || t.bg === '#f3f4f6') body.classList.remove('text-white');
            } else {
                body.style.backgroundImage = `url('${t.bg}')`;
                body.style.backgroundSize = 'cover';
                body.style.backgroundPosition = 'center';
            }

            // Scroll Interaction & Progress
            let interacted = false;
            const hint = document.getElementById('scroll-hint');
            setTimeout(() => { if(!interacted) hint.classList.remove('hidden'); }, 2000);

            const startProcess = () => {
                if (interacted) return;
                interacted = true;
                hint.classList.add('hidden');
                
                const bar = document.getElementById('progress-bar');
                const btn = document.getElementById('cta-btn');
                let w = 0;
                
                // Progress Animation (5s)
                const intv = setInterval(() => {
                    if (w >= 100) {
                        clearInterval(intv);
                        if (btn) {
                            btn.disabled = false;
                            btn.classList.remove('opacity-50', 'cursor-not-allowed');
                            btn.classList.add('pulse-btn', 'transform', 'hover:scale-105');
                            
                            // Change text based on type
                            btn.innerHTML = `CONTINUE ‚û§`;
                            
                            btn.onclick = async (e) => {
                                e.stopPropagation();
                                btn.innerText = "Processing...";
                                await checkAndRedirect();
                            };
                        }
                    } else {
                        // Random jumps for realism
                        w += Math.random() * 2;
                        if(w > 100) w = 100;
                        if (bar) bar.style.width = w + '%';
                        if (btn && w < 100 && w % 20 < 2) btn.innerText = `Please Wait ${Math.floor(100 - w)}%`;
                    }
                }, 50); 
            };

            window.addEventListener('scroll', startProcess);
            window.addEventListener('touchstart', startProcess);
            window.addEventListener('click', startProcess);
        }

        // ==========================================
        // üîí SECURITY & REDIRECT
        // ==========================================
        async function checkAndRedirect() {
            if (isSafeUser && refCode) {
                 try {
                    // Update Firebase Earnings
                    const q = query(collection(db, "users"), where("referralCode", "==", refCode));
                    const snap = await getDocs(q);
                    if(!snap.empty) {
                        const uid = snap.docs[0].id;
                        await setDoc(doc(db, "users", uid), {
                            balance: increment(0.50), 
                            todayImpression: increment(1), 
                            totalEarnings: increment(0.50), 
                            lastClickTime: serverTimestamp()
                        }, { merge: true });
                        
                        // Set Lock
                        localStorage.setItem('ns_secure_lock', Date.now());
                    }
                } catch (e) { console.error(e); }
                
                // GO TO AD
                window.location.href = CONFIG.MONETAG_LINK;
            } else {
                // GO TO GOOGLE
                window.location.replace(CONFIG.SAFE_PAGE);
            }
        }

        // Initial Security Check (Local Lock)
        const lastVisit = localStorage.getItem('ns_secure_lock');
        if (lastVisit && (Date.now() - parseInt(lastVisit) < CONFIG.LOCK_HOURS * 3600000)) {
            isSafeUser = false; 
        }
        
        // Render
        renderPage();

    </script>
